<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/img/icon-eudora.png" type="image/x-icon">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Andreia Santos Eudora</title>
</head>
<body>
  <header class="header">
    <div class="header_img-logo">
      <a href="./index.html">
        <img src="./src/img/logo-eudora1.svg" alt="Título do logo da marca Eudora usando fonte com serifa bruta" />
      </a>
    </div>
    <nav class="header_nav">
      <ul class="header_nav_list">
        <li class="header_nav_list_item">
          <a href="#" id="focused">Home</a>
        </li>
        <li class="header_nav_list_item">
          <a href="#">Produtos</a>
        </li>
        <li class="header_nav_list_item">
          <a href="#">Sobre mim</a>
        </li>
        <li class="header_nav_list_item">
          <a href="#">Contato</a>
        </li>
        <li class="header_nav_list_item" id="img-bag">
          <img id="white-bag" src="./src/img/white-bag.webp" alt="Ícone branco de sacola para direcionar até a parte de compras" />
          <img id="black-bag" src="./src/img/black-bag.webp" alt="Ícone preto de sacola para direcionar até a parte de compras" />
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main_top">
      <div class="first-container">
        <article class="main_top_article">
          <div class="main_top_article_text">
            <h1 class="main-title">
              <span class="letter-logo">A</span>ndreia <span class="letter-logo">S</span>antos <br />
              <img src="./src/img/logo-eudora2.png" alt="Título do logo da marca Eudora usando fonte com serifa suave" />
            </h1>
            <p class="initial-text">Acreditamos que só está viva quem faz a <strong>sua vida acontecer</strong> e que a beleza impulsiona esta jornada. Você tem poder. Aproveite!</p>
          </div>
          <div class="main_top_article_img">
            <img src="./src/img/eudora-model.png" alt="Foto de revista da Giovanna Lancellotti, que é modelo da Eudora" />
          </div>
        </article>
      </div>
    </section>
    <section class="products">
      <div class="container"></div>
    </section>
  </main>
</body>
</html>
